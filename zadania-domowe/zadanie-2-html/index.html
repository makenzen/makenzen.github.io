<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>A simple form</title>
</head>

<body>
    <form action="" method="get">
        <p>A simple form</p><br>
        <p>Form fundamentals</p><br>
        <br>
        <p>Customer Info</p>
        <br>
        <label for="name">Name:</label> <input type="text" autocomplete="name" autofocus placeholder="Enter your name" id="name"><br>
        <br>
        <label for="tel">Telephone:</label> <input type="tel" autocomplete="tel" placeholder="Pattern 1-234-567-8910" id="tel"><br>
        <br>
        <label for="email">Email address:</label> <input type="text" autocomplete="email" placeholder="Enter your email address" id="email"><br>
        <br>
        <p>Books</p><br>
        Quantity (maximum 5) <input type="number" name="quantity" min="1" max="5"><br>
        <br>
        <input type="submit" value="WyÅ›lij">
    </form>
</body>

</html>
