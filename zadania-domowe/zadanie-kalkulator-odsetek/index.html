<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kalkulator odsetek</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="formularz">
        <form>
            <label for="wplata">Wpłata w PLN</label>
            <br>
            <input type="number" value="0" min="100" id="wplata">
            <br>
            <br>
            <label for="okres-kapitalizacji">Częstotliwość kapitalizacji</label>
            <br>
            <select name="Częstotliwość kapitalizacji" id="okres-kapitalizacji">
                <option value="12">Miesięcznie</option>
                <option value="4">Kwartalnie</option>
                <option value="1">Rocznie</option>
            </select>
            <br>
            <br>
            <label for="liczba-lat">Liczba lat</label>
            <br>
            <input type="number" value="1" min="1" id="liczba-lat">
            <br>
            <br>
            <label for="oprocentowanie">Stopa zwrotu w %</label>
            <br>
            <input type="number" value="10" min="0" id="oprocentowanie">
            <br>
            <br>
            <input type="checkbox" id="podatek">
            <label for="podatek">Uwzględnij podatek Belki 19%</label>
            
            <br>
            <br>
            <button onclick="oblicz()">Oblicz</button>
        </form>
    </div>
    <p id="wynik"></p>
    <script src="js/main.js"></script>
</body>

</html>
