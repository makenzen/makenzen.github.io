<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz zgłoszeniowy</title>
</head>

<body>
    <form action="https://formspree.io/makenzen@gmail.com" method="post">
        <p>ZAPISZ SIĘ NA SZKOLENIE</p>

        <label for="imie">Imię:</label><br>
        <input type="text" name="imie" id="imie"><br>

        <br>       
       
        <label for="nazwisko">Nazwisko:</label><br>
        <input type="text" name="nazwisko" id="nazwisko"><br>

        <p>Wybierz płeć:</p>

        <input type="radio" id="man" name="gender"><label for="man">Mężczyzna</label><br>
        <input type="radio" id="woman" name="gender"><label for="woman">Kobieta</label><br>

        <br>

        <label for="email">E-mail:</label><br>
        <input type="email" name="e-mail" id="email"><br>
        
        <br>

        <label for="tel">Numer telefonu:</label><br>
        <input type="tel" name="tel" id="tel"><br>

        <p>Wybierz miasto, w którym chcesz odbyć szkolenie:</p>
        <select>
            <option value="opcja1">Warszawa</option>
            <option value="opcja2">Kraków</option>
            <option value="opcja3">Gdańsk</option>
        </select><br>
        <br>

        <label for="wiadomosc">Jeśli masz jakieś pytania, napisz:</label><br>
        <br>
        <textarea name="wiadomosc" id="wiadomosc"></textarea><br>
        <br>

        <input type="checkbox" name="zgoda" id="zgoda"><label for="zgoda">Wyrażam zgodę na przetwarzanie danych osobowych w celach marketingowych</label>
        
        <br>
        <br>
        <input type="submit" value="Wyślij">


    </form>
</body>

</html>
