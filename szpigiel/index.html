<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GPC - dodatki</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="box">
        <div id="kontener">
            <p>DODATEK ŚLĄSKI</p>
            <div class="dodatek">
                <div class="slask-1 strona jeden">1</div>
                <div class="slask-2 strona dwa">2</div>
                <div class="slask-3 strona trzy">3</div>
                <div class="slask-4 strona cztery">4</div>
            </div>
        </div>
        <div id="kontener">
            <p>DODATEK DOLNOŚLĄSKI</p>
            <div class="dodatek">
                <div class="dlnslask-1 strona jeden">1</div>
                <div class="dlnslask-2 strona dwa">2</div>
                <div class="dlnslask-3 strona trzy">3</div>
                <div class="dlnslask-4 strona cztery">4</div>
            </div>
        </div>
        <div id="kontener">
            <p>DODATEK POMORSKI</p>
            <div class="dodatek">
                <div class="pom-1 strona jeden">2</div>
                <div class="pom-2 strona dwa">2</div>
                <div class="pom-3 strona trzy">3</div>
                <div class="pom-4 strona cztery">4</div>
            </div>
        </div>
        <div id="kontener">
            <p>DODATEK MAZOWIECKI</p>
            <div class="dodatek">
                <div class="maz-1 strona jeden">1</div>
                <div class="maz-2 strona dwa">2</div>
                <div class="maz-3 strona trzy">3</div>
                <div class="maz-4 strona cztery">4</div>
            </div>
        </div>
        <div id="kontener">
            <p>DODATEK ŁÓDZKI</p>
            <div class="dodatek">
                <div class="lodz-1 strona jeden">1</div>
                <div class="lodz-2 strona dwa">2</div>
                <div class="lodz-3 strona trzy">3</div>
                <div class="lodz-4 strona cztery">4</div>
            </div>
        </div>
    </div>

    <p class="podpis">Wymyśliła i zakodowała Asia :)</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
